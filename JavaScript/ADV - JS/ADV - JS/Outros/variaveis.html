<html>
    <head>

        <title> Trabalhando com variáveis</title>
        
        <style>
            
            body { 
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            span {
                font-size: 14px;
            }

        </style>
        
        <body>
            
            <h3> Trabalhando com variáveis</h3>

            <script>
                var nome = "Rafael";
                idade = 25;
                formacao_academia = true;
                formacoes = ["Marketin", "Direito"];
                document.write("<span> Meu nome é: " +nome+ "</span><br />");
                document.write("<span> Minha idade é: " +idade+ "</span><br />");
                document.write("<span> Tenho formações: " +formacao_academia+ "</span><br/><br/>");
                document.write("<span><strong> Minhas formações são: </span></strong><br/>");
                document.write("<span>" +formacoes[0]+ "</span><br />");
                document.write("<span>" +formacoes[1]+ "</span><br />");
            </script>


        </body>
    </head>
    
</html>
