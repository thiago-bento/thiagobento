

<canvas width="600" height="400"></canvas>

<script >
	
var tela = document.querySelector ("canvas");
var pincel = tela.getContext ('2d');


function desenhaBandeiraBrasil()	{


		pincel.fillStyle = 'black';
		pincel.fillRect (0, 0, 600, 400);
		
		pincel.fillStyle = 'green';
		pincel.fillRect (2, 2, 596, 396);


		pincel.fillStyle = 'yellow'
		pincel.beginPath();
		pincel.moveTo(100, 200);
		pincel.lineTo(290, 50);
		pincel.lineTo(500, 200);
		pincel.fill();

		pincel.fillStyle = 'yellow'
		pincel.beginPath();
		pincel.moveTo(100, 200);
		pincel.lineTo(290, 350);
		pincel.lineTo(500, 200);
		pincel.fill();
		
		pincel.fillStyle = 'darkblue';
		pincel.beginPath();
		pincel.arc (290 , 200, 80 , 0, 2 * 3.14);
		pincel.fill();
}


function desenhaBandeiraAlemanha(){

	pincel.fillStyle = 'darkgreen';
	pincel.fillRect (10,0, 350, 300);

    pincel.fillStyle = 'black';
	pincel.fillRect (60,40, 90, 90);

	pincel.fillStyle = 'black';
	pincel.fillRect (220,40, 90, 90);

	pincel.fillStyle = 'black';
	pincel.fillRect (150,130, 70, 100);

	pincel.fillStyle = 'black';
	pincel.fillRect (220,190, 40, 110);

	pincel.fillStyle = 'black';
	pincel.fillRect (110,190, 40, 110);

	pincel.fillStyle = 'white';
	pincel.fillRect (100,80, 10, 10);

		pincel.fillStyle = 'white';
	pincel.fillRect (260,80, 10, 10);

}


var mostraBrasil = true;

function trocaBandeira() {

    if(mostraBrasil) {
        desenhaBandeiraBrasil();
    } else {
        desenhaBandeiraAlemanha();
    }
    mostraBrasil = !mostraBrasil;
}
setInterval(trocaBandeira, 3);


</script>
