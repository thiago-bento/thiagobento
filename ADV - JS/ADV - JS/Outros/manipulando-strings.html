<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Manipulando Strings</title>
<style>
   body { font-family:Verdana; }
   table { border-collapse: collapse; }
   table, td, tr { border: 1px #000 solid;  
  }  
  .amarelo { color:#FC0; }
  .branco { color:#FFF; } 
  .negrito { font-weight:bold; }
  .italico { font-style:italic; }
  .laranja { color:#FFA726; }
  
  button {	   
	background-color: #FFA726;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
	cursor:pointer;   	   
   }   
  
 
</style>

</head>

<body>
<h3>Manipulando Strings</h3> 

  <table width="668" border="1">
    <tr>
      <td width="288" bgcolor="#000"><span class="branco negrito">Palavra a ser avaliada:</span></td>
      <td width="364" bgcolor="#000" align="center"><span class="amarelo negrito">Curso ADV Informática Avançada</span></td>
    </tr>
    <tr>
      <td><span class="negrito">Quant. de Letras</span></td>
      <td align="center"><output class="laranja negrito" id="out_quant_letras" ></output></td>
    </tr>
    <tr>
      <td><span class="negrito">Posição da palavra "ADV"</span></td>
      <td align="center"><output class="laranja negrito" id="out_posicao" ></output></td>
    </tr>
    <tr>
      <td><span class="negrito">Substituindo "ADV" por "de" </span></td>
      <td align="center"><output class="laranja negrito" id="out_substituicao" ></output></td>
    </tr>
    <tr>
      <td><span class="negrito">Frase Minúscula</span></td>
      <td align="center"><output class="laranja negrito" id="out_minusculo" ></output></td>
    </tr>
    <tr>
      <td><span class="negrito">Frase Maiúscula</span></td>
      <td align="center"><output class="laranja negrito" id="out_maiusculo" ></output></td>
    </tr>
    <tr>
      <td><span class="negrito">Excluindo a palavra "Avançada"</span></td>
      <td align="center"><output class="laranja negrito" id="out_exclusao" ></output></td>
    </tr>
  </table>
  
  <br />
  
  <button onclick="javascript:processar()" >Processar</button> 

  <br />

  <script type="text/javascript" src="manipulandostrings.js"> </script>
</body>
</html>
